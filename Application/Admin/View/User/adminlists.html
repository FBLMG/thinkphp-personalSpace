          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              <!-- 查询记录-->
                              <div class="panel-body">
                                  <form class="form-inline" role="form" action="http://www.dinghongzx.cn/Admin/User/adminlists" method="POST">
                                      <div class="form-group">
                                          <input type="text" class="form-control" id="title" name="title" placeholder="用户名">
                                      </div>
                                      <div class="form-group">
                                          <input type="text" class="form-control form-date" placeholder="开始时间" id="query_start_time"  name='query_start_time' value="{$query_start_time}" >
                                      </div>
                                      <div class="form-group">
                                          <input type="text" class="form-control form-date" placeholder="结束时间" id="query_end_time"  name='query_end_time' value="{$query_end_time}">
                                      </div>

                              </div>
                              <!-- 查询记录 -->
                          </header>
                          <table class="table table-striped border-top" id="sample_1">
                          <thead>
                          <tr>
                              <th class="hidden-phone">序号</th>
                              <th>用户名</th>
                              <th class="hidden-phone">手机号</th>
                              <th class="hidden-phone">登录时间</th>
                              <th class="hidden-phone">操作</th>
                          </tr>
                          </thead>
                          <tbody>
                    <volist name="data" id="vo" key="key">
                          <tr class="odd gradeX">
                              <td>{$key}</td>
                              <td>{$vo.name}</td>
                              <td class="hidden-phone">{$vo.phone}</td>
                              <td class="center hidden-phone">{$vo.lasttime|date='Y-m-d',###}</td>
                              <td class="hidden-phone">
                                   <span class="label label-info" style="cursor:pointer;" onClick="window.location.href='{:U('User/updateadmin','','')}/id/{$vo.id}'">修改</span>
                                   <span class="label label-danger" style="cursor:pointer;" onClick="window.location.href='{:U('User/deleteadmin','','')}/id/{$vo.id}'">删除</span>
                              </td>
                          </tr>
                    </volist>
                          </tbody>
                          </table>
                          <div style="text-align:center;padding-top:30px;">
                            {$page}
                          </div>
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
  </section>

<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
       <!--  -->
      <section class="panel">
        <header class="panel-heading">
                              密码修改
        </header>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputEmail1" class="col-lg-2 control-label">密码</label>
              <div class="col-lg-10">
               <input type="password" class="form-control" id="pwd" name="pwd" placeholder="密码">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword1" class="col-lg-2 control-label">重复密码</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" id="pwds" name="pwds" placeholder="重复密码">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="button" class="btn btn-danger" onclick="editpwd()">修改</button>
              </div>
            </div>
          </form>
        </div>
      </section>
       <!--  -->
    </div>
  </div>
</div>
<!--弹框样式-->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/layer/skin/layer.css">
  <script src="__PUBLIC__/layer/layer.js"></script>
<!--弹框样式-->
<script type="text/javascript">
    function editpwd(){
      var pwd=$('#pwd').val();
      var pwds=$('#pwds').val();
      var ajaxeditpwdUrl='{:U("Index/editpwd")}'; 
      if((pwd=='')||(pwds=='')){
          layer.msg('密码不允许为空');
      }
      if((pwd!='')&&(pwds!='')){
          if(pwd!=pwds){
            layer.msg('两次密码不一致');
          }else{
        /*ajax提交*/
        $.ajax({
      //提交数据的类型 POST GET
        type: "POST",
      //提交的网址
        url: ajaxeditpwdUrl,
      //提交的数据
        data: {pwd:pwd},
      //返回数据的格式
        datatype: "json",
      //成功返回之后调用的函数
        success: function (data) {
      ////根据ajax返回参数判断验证码发送情况
        if(data['status']=="1"){
            layer.msg('修改成功!'); 
            window.location.href="{:U('/Admin/Login/login')}";
        }else{
            layer.msg('没有修改！');   
        }
      ////根据ajax返回参数判断验证码发送情况
        }
     });
        /*ajax提交*/ 
          }
      }
    }
</script>
