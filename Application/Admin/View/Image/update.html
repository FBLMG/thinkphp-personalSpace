<div class="modal fade" id="updateimgs" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

      </div>
   <form role="form" action="{:U('Image/updateimg',array('id'=>$imgid))}" enctype="multipart/form-data" method="post">
      <div class="modal-body">
        <!--内容区-->
            <div class="form-group">
               <label for="exampleInputFile">图片地址</label>
               <input type="file" id="img" name="img"> 
            </div>
            <div class="form-group">
               <label for="exampleInputFile">图片形式(根据照片是竖屏还是横屏决定)</label>
               <select class="form-control m-bot15" id="imgwidth" name="imgwidth">
                  <option value="1">竖屏</option>
                  <option value="2">横屏</option>
                  <option value="3">正方</option>
               </select>
            </div>
        <!--内容区-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="submit" class="btn btn-primary">修改</button>
      </div>
   </form>
    </div>
  </div>

<!-- 修改图片 -->
<script type="text/javascript">
    function editpwd(){
      var pwd=$('#pwd').val();
      var pwds=$('#pwds').val();
      var ajaxeditpwdUrl='{:U("Index/editpwd")}'; 
      if((pwd=='')||(pwds=='')){
          layer.msg('密码不允许为空');
      }
      if((pwd!='')&&(pwds!='')){
          if(pwd!=pwds){
            layer.msg('两次密码不一致');
          }else{
        /*ajax提交*/
        $.ajax({
      //提交数据的类型 POST GET
        type: "POST",
      //提交的网址
        url: ajaxeditpwdUrl,
      //提交的数据
        data: {pwd:pwd},
      //返回数据的格式
        datatype: "json",
      //成功返回之后调用的函数
        success: function (data) {
      ////根据ajax返回参数判断验证码发送情况
        if(data['status']=="1"){
            layer.msg('修改成功!'); 
            window.location.href="{:U('/Admin/Login/login')}";
        }else{
            layer.msg('没有修改！');   
        }
      ////根据ajax返回参数判断验证码发送情况
        }
     });
        /*ajax提交*/ 
          }
      }
    }
</script>

  <script type="text/javascript">
    function updateimg(){
		var imgdescribe=$('#describe').val();
		var imgid=$('#imgid').val();
		var ajaximgUrl='{:U("Image/editimg")}'; 
    //<!--ajax提交-->
	    $.ajax({
      //提交数据的类型 POST GET
        type: "POST",
      //提交的网址
        url: ajaximgUrl,
      //提交的数据
        data: {imgdescribe:imgdescribe,imgid:imgid},
      //返回数据的格式
        datatype: "json",
      //成功返回之后调用的函数
        success: function (data) {
      ////根据ajax返回参数判断验证码发送情况
        if(data['status']=="1"){
            layer.msg('修改成功!'); 
			      window.location.reload();
        }else{
            layer.msg('未知错误!');   
        }
      ////根据ajax返回参数判断验证码发送情况
        }
     });
	//<!--ajax提交-->
	}
  </script>
