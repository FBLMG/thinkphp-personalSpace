<include file='Public/header'/>
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              <button type="button" class="btn btn-info" data-toggle="modal" data-target="#addlb">添加轮播</button>
                          </header>
                          <table class="table table-striped border-top" id="sample_1">
                          <thead>
                          <tr>
                              <th class="hidden-phone">序号</th>
                              <th>图片</th>
                              <th class="hidden-phone">描述</th>
                              <th class="hidden-phone">操作</th>
                          </tr>
                          </thead>
                          <tbody>
                    <volist name="data" id="vo" key="key">
                          <tr class="odd gradeX">
                              <td>{$key}</td>
                              <td>
                                <img src="__PUBLIC__/img/uploads/lunbo/{$vo.img}" alt="..." class="img-thumbnail" style="width: 120px;height: 120px;">
                              </td>
                              <td class="center hidden-phone">{$vo.content}</td>
                              <td class="hidden-phone">
                                   <span class="label label-info uplb" style="cursor:pointer;" roid="{$vo.id}" rocontent="{$vo.content}" data-toggle="modal" data-target="#editlb">修改</span>
                                   <span class="label label-danger" style="cursor:pointer;" onClick="window.location.href='{:U('Setting/deletelunbo','','')}/id/{$vo.id}'">删除</span>
                              </td>
                          </tr>
                    </volist>
                          </tbody>
                          </table>
                          <div style="text-align:center;padding-top:30px;">
                            {$page}
                          </div>
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
  </section>

    <!-- js placed at the end of the document so the pages load faster -->
    <script src="__PUBLIC__/admin/js/jquery.js"></script>
    <script src="__PUBLIC__/admin/js/bootstrap.min.js"></script>
    <script src="__PUBLIC__/admin/js/jquery.scrollTo.min.js"></script>
    <script src="__PUBLIC__/admin/js/jquery.nicescroll.js" type="text/javascript"></script>
    <script type="text/javascript" src="__PUBLIC__/adminassets/data-tables/jquery.dataTables.js"></script>
    <script type="text/javascript" src="__PUBLIC__/adminassets/data-tables/DT_bootstrap.js"></script>


    <!--common script for all pages-->
    <script src="__PUBLIC__/admin/js/common-scripts.js"></script>

    <!--script for this page only-->
    <script src="__PUBLIC__/admin/js/dynamic-table.js"></script>

    <div class="modal-content">
    <!--  -->
      <div class="panel-body">
        <form role="form" action="{:U('Setting/addlunbo')}" enctype="multipart/form-data" method="post">
           <div class="form-group">
              <label for="exampleInputEmail1">描述</label>
              <input type="text" class="form-control" id="content"  name="content" placeholder="描述">

<!-- 轮播修改 -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="editlb">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
    <!--  -->
      <div class="panel-body">
        <form role="form" action="{:U('Setting/editlunbo')}" enctype="multipart/form-data" method="post">
           <div class="form-group">
              <label for="exampleInputEmail1">描述</label>
              <input type="text" class="form-control" id="edcontent"  name="edcontent" placeholder="描述">
              <input type="hidden" class="form-control" id="lbid"  name="lbid" placeholder="描述">
           </div>
           <div class="form-group">
              <label for="exampleInputFile">图片</label>
              <input type="file" id="img" name="img">
              <p class="help-block">图片大小建议262*262</p>
           </div>
           <button type="submit" class="btn btn-info">提交</button>
        </form>
    </div>
    <!--  -->
    </div>
  </div>
</div>

<!-- 密码修改 -->
<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" id="editpwd">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
       <!--  -->
      <section class="panel">
        <header class="panel-heading">
                              密码修改
        </header>
        <div class="panel-body">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputEmail1" class="col-lg-2 control-label">密码</label>
              <div class="col-lg-10">
               <input type="password" class="form-control" id="pwd" name="pwd" placeholder="密码">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword1" class="col-lg-2 control-label">重复密码</label>
              <div class="col-lg-10">
                <input type="password" class="form-control" id="pwds" name="pwds" placeholder="重复密码">
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-offset-2 col-lg-10">
                <button type="button" class="btn btn-danger" onclick="editpwd()">修改</button>
              </div>
            </div>
          </form>
        </div>
      </section>
       <!--  -->
    </div>
  </div>
</div>
<!--弹框样式-->
  <link rel="stylesheet" type="text/css" href="__PUBLIC__/layer/skin/layer.css">
  <script src="__PUBLIC__/layer/layer.js"></script>
<!--弹框样式-->
<script type="text/javascript">
  $('.uplb').click(function(){
    var rid=$(this).attr('roid');
    var rocontent=$(this).attr('rocontent');
    $('#lbid').val(rid);
    $('#edcontent').val(rocontent);
  });
</script>
<script type="text/javascript">
    function editpwd(){
      var pwd=$('#pwd').val();
      var pwds=$('#pwds').val();
      var ajaxeditpwdUrl='{:U("Index/editpwd")}'; 
      if((pwd=='')||(pwds=='')){
          layer.msg('密码不允许为空');
      }
      if((pwd!='')&&(pwds!='')){
          if(pwd!=pwds){
            layer.msg('两次密码不一致');
          }else{
        /*ajax提交*/
        $.ajax({
      //提交数据的类型 POST GET
        type: "POST",
      //提交的网址
        url: ajaxeditpwdUrl,
      //提交的数据
        data: {pwd:pwd},
      //返回数据的格式
        datatype: "json",
      //成功返回之后调用的函数
        success: function (data) {
      ////根据ajax返回参数判断验证码发送情况
        if(data['status']=="1"){
            layer.msg('修改成功!'); 
            window.location.href="{:U('/Admin/Login/login')}";
        }else{
            layer.msg('没有修改！');   
        }
      ////根据ajax返回参数判断验证码发送情况
        }
     });
        /*ajax提交*/ 
          }
      }
    }
</script>
